
<body>

<div id="login" class="">
  <div class="container">
    <mat-progress-bar
      class="mt-2"
      color="primary"
      mode="determinate"
      value="100">
    </mat-progress-bar>
    <div class="row">
      <div class="col-md-12 col-xs-12 text-center" >
        <img src="../../assets/img-login/fotomaker_icon.png" class="img-fluid logo-meets" alt="picture"/></div>
    </div>
    <div class="text-center"><h2>Add Profile Photo</h2></div>
  </div>
  <div class="container">
    <form class="md-form">
      <div class="file-field">
        <div class="mb-4 text-center">
          <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" class="rounded z-depth-1-half avatar-pic" id="userPhoto">
        </div>
        <div class="d-flex justify-content-center">

          <div class="file-path-wrapper">
            <input name="file" type="file" class="input-file" (change)="onChange($event)"/>
          </div>
        </div>

      </div>
    </form>
  </div >
  <div class="container fixed-bottom my-bottom">
    <div class="text-center btn-login">
      <button type="button" class="btn btn-default text-center my-buttons my-button-login" routerLink="/login">Register</button>
    </div>
    <div class="text-center text-muted">Already have an account? <a routerLink="/login">Login</a></div>
    <div class="container text-center">
      <a routerLink="/" class="text-center">Cancel</a>
    </div>
  </div>


</div>


</body>
