
<body>

<div id="login" class="">
  <div class="container">
    <mat-progress-bar
      class="mt-2"
      color="primary"
      mode="determinate"
      value="85">
    </mat-progress-bar>
    <div class="row">
      <div class="col-md-12 col-xs-12 text-center" >
        <img src="../../assets/img-login/phone_icon.png" class="img-fluid logo-meets" alt="picture"/></div>
    </div>
    <div class="text-center"><h2>Enter your Phone Number</h2></div>
  </div>
  <div class="container">
    <form>
      <div class="row  mt-5 mb-1">
        <div class="col-md-2">
          <select class="form-control" id="selectPhoneCode">
            <option>+375</option>
            <option>+7</option>
            <option>+124</option>
            <option>+11</option>
          </select>
        </div>
        <div class="form-group col-md-10">
          <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
        </div>
      </div>
      <div class="clearfix"></div>
    </form>
    <div class="text-center text-muted">Phone number is required to confirm your Real status. This will give you an ability to exchange contacts safety with other members. We do not use your number for sending spam. You can skip this step if you want.</div>
  </div >
  <div class="container fixed-bottom my-bottom">
    <div class="text-center btn-login">
      <button type="button" class="btn btn-default text-center my-buttons my-button-login" routerLink="/photo">Next</button>
    </div>
    <div class="text-center text-muted">Already have an account? <a routerLink="/login">Login</a></div>
    <div class="container text-center">
      <a routerLink="/" class="text-center">Cancel</a>
    </div>
  </div>


</div>


</body>
