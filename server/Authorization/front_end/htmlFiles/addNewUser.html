<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/addNewUser.css">
</head>
<body>
<div id="addNewUser">
    <form action="" id="formForAdd">
        <input type="text" class="inputsForNewUser" value="Login" id="createNewLogin">
        <input type="password" class="inputsForNewUser" placeholder="Password" id="createNewPassword">
        <input type="text" class="inputsForNewUser" value="Name" id="createNewName">
        <input type="text" class="inputsForNewUser" value="mail@mail.ru" id="createNewEmail">
        <input type="date" class="inputsForNewUser" placeholder="Your birthday" id="createNewBirthday">
        <select name="getRole" id="createNewRole">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Guest">Guest</option>
        </select>
    </form>
    <button id="addNewUserInDB" type="button">Create New User</button>
</div>


</body>
</html>
