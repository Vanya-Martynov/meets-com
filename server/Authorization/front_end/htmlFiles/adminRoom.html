<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div>
    <div id="span">Delete school</div>
    <input type="text" id="schoolNameToDelete" placeholder="Enter school">
    <button id="deleteSchoolFromDB" type="button">Delete</button>
</div>
<div>

    <input type="text" id="deleteSchoolFromCity" placeholder="Enter School">
    <input type="text" id="cityThatSchoolHave" placeholder="Enter city">
    <button id="deleteSchoolFromCityFromDB" type="button">Delete</button>
</div>
<div>
    <div class="textForAdmin">Delete City</div>
    <input type="text" id="deleteCity" placeholder="Enter city">

</div>
<div>

    <input type="text" id="deleteCountry" placeholder="Enter country">

</div>
<span>---------------</span>
<div>

</div>
<div>

</div>
<div>

</div>

    <div class="textForAdmin">Add school to city</div>

</div>
<span>----------------</span>
<div>

    <input type="text" id="editcountry" placeholder="Enter country">

</div>
<div>
    <div class="textForAdmin">Edit city</div>
    <input type="text" id="editCity" placeholder="Enter city">
    <button id="editCityInDB" type="button">Edit</button>
</div>
<div>
    <div class="textForAdmin">Edit school</div>
    <input type="text" id="editSchool" placeholder="Enter school">

</div>

    <div class="textForAdmin">Edit school to city</div>
    <input type="text" id="editSchoolInCity" placeholder="Enter school">
